<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="../../scripts/createItem.js" defer></script>
    <title>Add product</title>
</head>
<body>
    <form id="form">
        <h1>Cadastrar produto</h1>
        <input type="text" id="name" placeholder="Nome do produto" required/>
        <input type="text" id="price" placeholder="Preço do produto" required/>
        <input type="text" id="description" placeholder="Descrição do produto" required/>
        <input type="text" id="image" placeholder="URL da imagem do produto" required/>
        <button id="create" type="submit">Cadastrar</button>
        <button id="back" onclick="toBack()">Sair</button>
    </form>
</body>
</html>
